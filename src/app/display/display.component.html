<mat-card  class="example-card">
    
  <mat-card-subtitle> Details </mat-card-subtitle>
  <mat-card-content>
    <p>name: {{name}}</p>
    <p>surname : {{surname}}</p>
    <p>balance : {{balance}}</p>
  </mat-card-content>
 
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- accountId Column -->
    <ng-container matColumnDef="accountId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- transactionAmount Column -->
    <ng-container matColumnDef="transactionAmount">
      <th mat-header-cell *matHeaderCellDef> transactionAmount </th>
      <td mat-cell *matCellDef="let element"> {{element.transactions[0].amount}} </td>
    </ng-container>

    <!-- dateTransaction Column -->
    <ng-container matColumnDef="dateTransaction">
      <th mat-header-cell *matHeaderCellDef> dateTransaction </th>
      <td mat-cell *matCellDef="let element"> {{element.transactions[0].dateTransaction}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <a>{{msg}}</a>
</div>
